<% if (cc.packages.data.length) { %>
  <div>
    <h3 class="bg-primary/20 border-2 border-primary w-fit py-2 px-4 rounded-md font-semibold"><%= cc.category.name %></h3>

    <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mt-8">
      <% cc.packages.data.forEach((package) => { %>
        <%~ include('@components/package', { package, ...cc }) %>
      <% }) %>
    </div>
  </div>
<% } %>
